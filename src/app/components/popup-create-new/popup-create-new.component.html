<div class="modal fade" id="exampleModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="padding: 10px;">


        <h5 class="modal-title" id="exampleModalLabel">{{ popupHeader }}</h5>


        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="padding: 10px;">
        <form>
          <div class="mb-3" style="margin-bottom: 0;">
            <label style="padding-top: 0; padding-bottom: 3px;" for="recipient-name" class="col-form-label">Code:</label>
            <input type="text" class="form-control" id="recipient-code" style="padding: 3px;">
          </div>
          <div class="mb-3">
            <label style="padding-top: 0; padding-bottom: 3px" for="recipient-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="recipient-name" style="padding: 3px;">
          </div>
          <div class="mb-3">
            <label style="padding-top: 0; padding-bottom: 3px" for="recipient-name" class="col-form-label">Mobile:</label>
            <input type="text" class="form-control" id="recipient-mobile" style="padding: 3px;">
          </div>
          <div class="mb-3">
            <label style="padding-top: 0; padding-bottom: 3px" for="recipient-name" class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="recipient-email" style="padding: 3px;">
          </div>
          <div class="mb-3">
            <label style="padding-top: 0; padding-bottom: 3px" for="recipient-name" class="col-form-label">Address:</label>
            <input type="text" class="form-control" id="recipient-address" style="padding: 3px;">
          </div>
<!--          <div class="mb-3">-->
<!--            <label for="message-text" class="col-form-label">Message:</label>-->
<!--            <textarea class="form-control" id="message-text"></textarea>-->
<!--          </div>-->
        </form>
      </div>
      <div class="modal-footer" style="padding: 10px;">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
