<div class="main-container">
  <div class="dummy-top-bar">
  </div>
  <h3 style="padding-bottom: 20px; padding-top: 20px;">Products</h3>
  <div class="generate-report-bar">
    <p>Generate Report</p>
    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <button type="button" class="btn btn-outline-primary">Excel</button>
      <button type="button" class="btn btn-outline-primary" (click)="makePDF()">PDF</button>
    </div>
  </div>
  <div class="create-new-and-search-bars">
    <div class="create-new-bar">
      <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#popupModal" >Create Product</button>

    </div>
    <div class="search-customer">
      <p>Search</p>
      <div class="input-group input-group-sm mb-3">
        <input
          type="text" class="form-control" placeholder="Product Name" aria-label="Sizing input" aria-describedby="inputGroup-sizing-sm"
          [(ngModel)]="productSearchTerm"
          (input)="searchProduct()"
        />
      </div>
    </div>
  </div>
</div>

<div class="show-product-table">
  <table class="table" style="font-size: 15px;" id="product-table" #product_table>
    <thead>
    <tr>
      <th scope="col">Code</th>
      <th scope="col">Product Name</th>
      <th scope="col">Product description</th>
      <th scope="col">Product Category</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.productCode}}</td>
      <td>{{product.productName}}</td>
      <td>{{product.productDescription}}</td>
      <td>{{product.productCategory}}</td>
    </tr>
    </tbody>
  </table>
</div>
