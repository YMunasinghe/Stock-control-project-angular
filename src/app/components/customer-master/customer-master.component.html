<app-logged-in-top-bar></app-logged-in-top-bar>
<app-side-nav-bar></app-side-nav-bar>
<div class="main-container">
  <div class="dummy-top-bar">

  </div>

  <h3 style="padding-bottom: 20px; padding-top: 20px;">Customer</h3>
  <div class="generate-report-bar">
    <p>Generate Report</p>
    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <button type="button" class="btn btn-outline-primary">Excel</button>
      <button type="button" class="btn btn-outline-primary" (click)="makePDF()">PDF</button>
    </div>
  </div>
  <div class="create-new-and-search-bars">
    <div class="create-new-bar">
      <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >Create Customer</button>
<!--      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Open modal for @getbootstrap</button>-->
<!--      <app-popup-create-new *ngIf="isPopupVisible"></app-popup-create-new>-->
    </div>
    <div class="search-customer">
      <p>Search</p>
      <div class="input-group input-group-sm mb-3">
        <input type="text" class="form-control" placeholder="Code" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <input type="text" class="form-control" placeholder="Name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        <button type="button" class="btn btn-primary">Enter</button>
      </div>
    </div>
  </div>
</div>

<div class="show-customer-table">
  <table class="table" style="font-size: 15px;" id="customer-table" #customer_table>
    <thead>
    <tr>
<!--      <th scope="col">-->
<!--        <input class="form-check-input" type="checkbox" value="" id="flexCheckAll">-->
<!--      </th>-->
      <th scope="col">Code</th>
      <th scope="col">Name</th>
      <th scope="col">Name</th>
      <th scope="col">Mobile</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
<!--      <th scope="col">Created</th>-->
<!--      <th scope="col">Updated</th>-->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customers">
<!--      <th scope="row">-->
<!--        <input class="form-check-input" type="checkbox" value="" id="flexCheckOne">-->
<!--      </th>-->
      <td>{{customer.customerCode}}</td>
      <td>{{customer.customerName}}</td>
      <td>{{customer.customerMobile}}</td>
      <td>{{customer.customerEmail}}</td>
      <td>{{customer.customerAddress}}</td>
<!--      <td>{{customer.customerCreatedDate}}</td>-->
<!--      <td>{{customer.customerUpdatedDate}}</td>-->
    </tr>
    </tbody>
  </table>
</div>
